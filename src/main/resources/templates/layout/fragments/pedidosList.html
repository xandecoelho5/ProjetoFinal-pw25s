<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!--th:unless="${#lists.isEmpty(pedidoItems)}" -->
<div th:fragment="pedidosList" id="results-block" >
    <table class="table table-condensed">
        <thead>
        <tr style="text-align-last: center;">
            <th>Produto</th>
            <th></th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody th:each="pedidoItem : ${pedidoItems}">
        <tr id="produto-${pedidoItem.produto.id}">
            <td class="table-img">
                <a href=""><img th:src="${pedidoItem.produto.imagem}" alt=""></a>
            </td>
            <td class="cart_description">
                <h4><a href="" th:text="${pedidoItem.produto.nome}">Produto</a></h4>
            </td>
            <td class="cart_price">
                <p th:text="'R$ ' + ${#numbers.formatDecimal(pedidoItem.valor,2,'POINT',2,'COMMA')}"></p>
            </td>
            <td th:text="${pedidoItem.quantidade}" class="cart_quantity">1</td>
        </tr>
        </tbody>
        <tr style="text-align-last: center;">
            <th style="padding-top: 15px">Total -></th>
            <td></td>
            <td></td>
            <th class="cart_price" style="padding-top: 15px">
                <p th:text="'R$ ' + ${#numbers.formatDecimal( 123 ,2,'POINT',2,'COMMA')}"></p>
            </th>
        </tr>
    </table>
</div>

</html>
