<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<!--xmlns:sec="http://www.thymeleaf.org/extras/spring-security"-->
<div th:fragment="header">
    <div class="header_top">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="social-icons pull-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#"><i class="fa fa-facebook"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-linkedin"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-dribbble"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-google-plus"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-middle">
        <div class="container">
            <div class="row">
                <div class="col-md-4 clearfix">
                    <div class="logo pull-left">
                        <a th:href="@{/index}"><img th:src="@{/images/home/logo.png}" alt=""/></a>
                    </div>
                </div>
                <div class="col-md-8 clearfix">
                    <div class="shop-menu clearfix pull-right">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href=""><i class="fa fa-star"></i> Wishlist</a>
                            </li>
                            <li><a th:href="@{/checkout}"><i class="fa fa-crosshairs"></i> Checkout</a></li>
                            <li>
                                <a th:href="@{/cart}"><i class="fa fa-shopping-cart"></i> Carrinho <span
                                        id="cartCount"></span></a>
                            </li>
                            <li sec:authorize="!isAuthenticated()">
                                <a th:href="@{/login}"><i class="fa fa-lock"></i> Login</a>
                            </li>
                            <li sec:authorize="isAuthenticated()">
                                <a th:href="@{/account}"><i class="fa fa-user"></i> Minha conta</a>
                            </li>
                            <li sec:authorize="isAuthenticated()">
                                <a th:href="@{/logout}"><i class="fa fa-sign-out"></i> Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="header-bottom">
        <div class="container">
            <div class="row">
                <div class="col-sm-8">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="mainmenu pull-left">
                        <ul class="nav navbar-nav collapse navbar-collapse">
                            <li><a th:href="@{/index}" class="active">Home</a></li>
                            <li class="dropdown">
                                <a href="#">Loja<i class="fa fa-angle-down"></i></a>
                                <ul role="menu" class="sub-menu">
                                    <li><a th:href="@{/produto}">Produtos</a></li>
                                    <li><a th:href="@{/produto/1}">Produtos detalhes</a></li>
                                </ul>
                            </li>
                            <li><a th:href="@{/contact}">Contato</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-sm-4" id="search-div">
                    <input class="form-control col-sm-2" id="searchBar" type="search" placeholder="Buscar"
                           aria-label="Search">
                    <button type="button" class="btn btn-outline-success" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
