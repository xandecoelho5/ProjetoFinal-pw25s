<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>E-SHOPPER</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://unpkg.com/shards-ui@latest/dist/css/shards.min.css">

    <link rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="shortcut icon" th:href="@{/images/favshop.ico}" type="image/x-icon">
</head>

<body>
<div class="wrapper fadeInDown">
    <div id="formContent">
        <div class="fadeIn first">
            <img alt="E-SHOPPER" th:src="@{/images/home/logo.png}"/>
            <h3><i class="glyphicon glyphicon-lock" style="font-size:2em;"></i></h3>
            <h2 class="text-center">Resetar senha</h2>
        </div>

        <div th:if="${error}">
            <div class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>
        </div>

        <form th:action="@{/reset-password}" th:object="${passwordResetForm}" method="post">
            <p class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}"
               th:text="${error}">Validation error</p>
            <input type="hidden" name="token" th:value="${token}"/>
            <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <div class="input-group justify-content-center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="password" class="fadeIn second" placeholder="password" type="password"
                           th:field="*{password}"/>
                </div>
                <p class="error-message" th:each="error: ${#fields.errors('password')}" th:text="${error}">Validation
                    error</p>
            </div>
            <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <div class="input-group justify-content-center">
                    <span class="input-group-addon">
                        <i class="glyphicon glyphicon-lock"></i>
                    </span>
                    <input id="confirmPassword" class="fadeIn third" placeholder="Confirm password" type="password"
                           th:field="*{confirmPassword}"/>
                </div>
                <p class="error-message" th:each="error: ${#fields.errors('confirmPassword')}" th:text="${error}">
                    Validation error</p>
            </div>
            <div class="form-group">
                <input type="submit" class="fadeIn fourth" value="Resetar Senha" style="background: #FE980F">
            </div>
        </form>

        <div id="formFooter">
            <a class="underlineHover" th:href="@{/usuario/new}" style="color: #FE980F">Não tem conta? Criar nova conta</a>
            <a class="underlineHover" style="color: #FE980F" th:href="@{/login}">Já é cadastrado? Entre</a>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
